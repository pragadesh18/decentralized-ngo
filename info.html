<html>
    <head>
        <title>Add info</title>
        <link rel="stylesheet" href="info.css">
    </head>
    <body>
        <div class='signup-container'>
            <div class='left-container'>
              <h1>
                BLOCK X
              </h1>
              <div class='info'>
                <img src='logo.jpg'>
              </div>
            </div>
            <div class='right-container'>
              <header>
                <h1>ASK A DONATION</h1>
                <div class='set'>
                  <div class='name'>
                    <label for='name'>Name</label>
                    <input id='name' placeholder="Name" type='text'>
                  </div>
                  <div class='photo'>
                    <button id='upload'>
                      <i class='fas fa-camera-retro'></i>
                    </button>
                    <label for='pets-upload'>Upload a photo</label>
                  </div>
                </div>
                <div class='set'>
                  <div class='breed'>
                    <label for='Email'>Email</label>
                    <input id='Email' placeholder="Email" type='text'>
                  </div>
                  <div class='location'>
                    <label for='location'>location</label>
                    <input id='location' placeholder='place' type='text'>
                  </div>
                </div>
                <div class='set'>
                  <div class='gender'>
                    <label for='gender-female'>Gender</label>
                    <div class='radio-container'>
                      <input checked='' id='gender-female' name='gender' type='radio' value='female'>
                      <label for='gender-female'>Female</label>
                      <input id='gender-male' name='gender' type='radio' value='male'>
                      <label for='gender-male'>Male</label>
                    </div>
                  </div>
                  
                </div>
                <div class='pets-weight'>
                  <label for='pet-weight-0-25'> Required Tokkens</label>
                  <div class='radio-container'>
                    <input type="numbers" name="tokkens" id="tokkens" placeholder="tokkens">
                  </div>
                </div>
                <div class="set">
                    <label for="detail">Detail</label>
                    <div class="radio-container">
                        <textarea name="info" id="info" cols="30" rows="6"></textarea>
                    </div>
                </div>
                <div class='location'>
                    <label for='location'>phone</label>
                    <input id='location' placeholder='Phone' type='number'>
                  </div>
              </header>
              <footer>
                <div class='set'>
                  <button id='back'>Back</button>
                  <button type="submit" id='next'>Next</button>
                </div>
              </footer>
            </div>
          </div>
    </body>
</html>
